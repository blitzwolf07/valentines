<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2px;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            display: none;
        }

        .heart {
            color: red;
            font-size: 50px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        .popup,
        .yay-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .popup-content,
        .yay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .yay-popup {
            display: none;
        }

        .heart-animation {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
        <img src="photo4.jpg" alt="Photo 4">
        <img src="photo5.jpg" alt="Photo 5">
        <img src="photo6.jpg" alt="Photo 6">
        <img src="photo7.jpg" alt="Photo 7">
        <img src="photo8.jpg" alt="Photo 8">
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Happy Monthsarry! üíï</h2>
            <p>I have something special to ask you...</p>
            <button onclick="closePopup()">See it!</button>
        </div>
    </div>
    <div class="container" id="mainContent">
        <h1>Will you be my Valentine? <span class="heart">‚ù§Ô∏è</span></h1>
        <button class="btn" onclick="respond()">Yes (only option)</button>
    </div>
    <div class="yay-popup" id="yayPopup">
        <div class="yay-content">
            <h1>Yay! Can't wait to celebrate with you! See you on Saturday! üíñ</h1>
        </div>
    </div>
    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }
        function respond() {
            document.getElementById("yayPopup").style.display = "flex";
            setInterval(createHeart, 300);
        }
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart-animation");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>

</html>
